<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teleportinator Form</title>
  </head>
  <body>
    <div class="hero-container">
      <h1 class="hero">Teleport-inator!</h1>
      <h3 class="hero-caption">
        Fill the form and teleport to your favorite country right away!
      </h3>
    </div>
    <div class="error-msg"></div>
    <form action="" class="form" novalidate>
      <div class="input-field">
        <label for="email">Email </label>
        <input type="email" id="email" name="email" maxlength="20" required />
      </div>
      <div class="input-field">
        <label for="country">Country </label>
        <input
          type="text"
          id="country"
          name="country"
          maxlength="20"
          required
        />
      </div>
      <div class="input-field">
        <label for="zip">Zip Code </label>
        <input type="text" id="zip" name="zip" maxlength="20" required />
      </div>
      <div class="input-field">
        <label for="password">Password </label>
        <input
          type="password"
          id="password"
          name="password"
          minlength="10"
          maxlength="20"
          required
        />
      </div>
      <div class="input-field">
        <label for="confirm-password">Confirm password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          maxlength="20"
          required
        />
      </div>
      <button type="submit" class="submit-btn">Teleport!</button>
    </form>
  </body>
</html>
