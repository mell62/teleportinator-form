<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teleportinator Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero-container">
      <h1 class="hero">
        Teleport-inator!
        <img src="./images/hero-logo.svg" alt="hero-logo" class="hero-logo" />
      </h1>
      <h3 class="hero-caption">
        Fill the form and teleport to your favorite country right away!
      </h3>
    </div>
    <div class="error-msg"></div>
    <form action="" class="form" novalidate>
      <div class="input-field-container">
        <label for="email"
          ><img src="./images/email.svg" alt="" class="input-logo" /> Email
        </label>
        <input
          type="email"
          id="email"
          class="input-field"
          name="email"
          maxlength="20"
          required
        />
      </div>
      <div class="input-field-container">
        <label for="country"
          ><img src="./images/flag.svg" alt="" class="input-logo" />Country
        </label>
        <input
          type="text"
          pattern="[a-zA-Z[^0-9]]+"
          id="country"
          class="input-field"
          name="country"
          maxlength="20"
          required
        />
      </div>
      <div class="input-field-container">
        <label for="zip"
          ><img src="./images/zip.svg" alt="" class="input-logo" /> Zip Code
        </label>
        <input
          type="text"
          id="zip"
          class="input-field"
          name="zip"
          maxlength="20"
          required
        />
      </div>
      <div class="input-field-container">
        <label for="password"
          ><img src="./images/password.svg" alt="" class="input-logo" />
          Password
        </label>
        <input
          type="password"
          id="password"
          class="input-field"
          name="password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
          minlength="10"
          maxlength="20"
          required
        />
      </div>
      <div class="input-field-container">
        <label for="confirm-password"
          ><img
            src="./images/confirm-password.svg"
            alt=""
            class="input-logo"
          /><img src="./images/password.svg" alt="" class="input-logo" />
          Confirm password</label
        >
        <input
          type="password"
          id="confirm-password"
          class="input-field"
          name="confirm-password"
          maxlength="20"
          required
        />
      </div>
      <button type="submit" class="submit-btn">Teleport!</button>
    </form>
  </body>
</html>
